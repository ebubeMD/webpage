<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edufun Technik STEM HUB</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/download program.css">
</head>
<body>
    <div class="container">
        <h1>Download Our Program Brochure</h1>
        <div class="form-box">
            <form action="index.html" method="POST">
                <input type="text" name="_honey" style="display:none;">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://miracledaniel2005.github.io/ebube/index.html">
            <div class="input-box">
                <input type="text" name="Firstname" class="login-username" autocomplete="off" required pattern="[A-Za-z]{3,10}" title="Name mininum lenght must be up to three characters, name maximum lenght is 10 characters and must contain alphabet only">
                <label class="login-userLabel">First Name</label>
                <i class='bx bxs-user' id="login-userIcon"></i>
                <p class="error"></p>
            </div>
            
            <div class="input-box">
                <input type="text" class="login-pwd" name="Lastname" autocomplete="off" required pattern="[A-Za-z]{3,10}" title="Name mininum lenght must be up to three characters, name maximum lenght is 10 characters and must contain alphabet only">
                <label class="login-pwdLabel">Last Name</label>
                <i class='bx bxs-user' id="login-pwdIcon"></i>
                <p class="error"></p>
            </div>
            
            <div class="input-box">
                <input type="text" name="e-mail" class="login-username" autocomplete="off" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Email must be valid, example@gmail.com">
                <label class="login-userLabel">Email</label>
                <i class='bx bxs-envelope' id="login-userIcon"></i>
                <p class="error"></p>
            </div>
            
            <div class="input-box">
                <input type="phone" class="login-pwd" name="Phone" autocomplete="off" required pattern="[0-9]{11}" title="Phone number must be valid">
                <label class="login-pwdLabel">Phone</label>
                <i class='bx bxs-phone' id="login-pwdIcon"></i>
                <p class="error"></p>
            </div>
            
            <div class="choose">
                <p>Which programs are you interested in?</p>
                <div class="tick">
                    <label>
                        <input type="checkbox"> Robotics for Kids
                    </label>
                    <label>
                        <input type="checkbox"> Web Design with HTML/CSS and Javascript
                    </label>
                    <label>
                        <input type="checkbox"> Web Design with WordPress
                    </label>
                    <label>
                        <input type="checkbox"> Summer Tech Boot Camp
                    </label>
                    <label>
                        <input type="checkbox"> Easter Tech Boot Camp
                    </label>
                    <label>
                        <input type="checkbox"> She Codes Academy
                    </label>
                    <label>
                        <input type="checkbox"> Digital Marketing for Small Business
                    </label>
                    <label>
                        <input type="checkbox"> STEAM Summer Camp
                    </label>
                </div>
            </div>
            <button type="submit" class="btn" id="login-el">Instant Download</button>
            <br>
            <br>
        </form>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
