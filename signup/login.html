<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edufun Technik STEM HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <section class="form login">
            <h1>Edufun Technik Stem Hub</h1>
            <form action="../index.html" onload="loaded()">
                <div class="error-txt"></div>
                    <div class="field input">
                        <label>Email Adress</label>
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="field input">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Enter your password" required>
                        <i class="fa fa-eye"></i>
                    </div>
                    <div class="field button">
                        <input type="submit" value="Login">
                    </div>
            </form>
            <div class="link">Not yet signed up? <a href="signup.html">Signup now</a></div>
        </section>
    </div>

    <script src="script.js"></script>
    <script>
        window.onload = () => {
            const form = document.querySelector("form");
            const errorText = form.querySelector(".error-txt");
            
            errorText.innerHTML = "Login to continue";
            errorText.style.display ="block";
            errorText.classList.add("valid");
            errorText.classList.remove("error");
            
                setTimeout( () => {
                    errorText.style.display = "none";
                    errorText.innerHTML = "";
                }, 3000);
    
            }

    </script>
</body>
</html>
