<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edufun Technik STEM HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <h1>Edufun Technik Stem Hub</h1>
            <form action="#" enctype="multipart/form-data" autocomplete="off">
                <div class="error-txt"></div>
                <!-- <div class="name-details"> -->
                    <div class="field input">
                        <label>First Name</label>
                        <input type="text" name="fname" class="first-name" placeholder="First Name" required>
                    </div>
                    <div class="field input">
                        <label>Last Name</label>
                        <input type="text" name="lname" class="last-name" placeholder="Last Name" required>
                    </div>
                <!-- </div> -->
                    <div class="field input">
                        <label>Email Adress</label>
                        <input type="text" name="email" class="email" placeholder="Enter your email" required>
                    </div>
                    <div class="field input">
                        <label>Password</label>
                        <input type="password" class="password" name="password" placeholder="Enter new password" required>
                        <i class="fa fa-eye"></i>
                    </div>
                    <div class="field button">
                        <input type="submit" class="submit-btn" value="Signup">
                    </div>
            </form>
            <div class="link">Already signed up? <a href="login.html">Login now</a></div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
